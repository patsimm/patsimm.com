<header class="site-header">
  <div class="wrapper">
    <a class="site-title" href="{{ "/" | relative_url }}">:)</a>

    <nav class="site-nav">
      <ul>
        {% for subsite in site.subsites %}
          {% if subsite.title %}
          <li><a class="page-link" href="{{ subsite.url | relative_url }}">{{ subsite.title | escape }}</a></li>
          {% endif %}
        {% endfor %}
      </ul>
    </nav>
  </div>
</header>
