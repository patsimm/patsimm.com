---
layout: default
---

<div class="layout post">
  <div class="hero" style="background-image:url({{ page.image }})">
    <div class="wrapper">
      <h1>
        {{ page.title }}
      </h1>
      {% assign categories = page.categories %}
      {% include categories.html %}
    </div>
  </div>
  <div class="page-content">
    {{ content }}
  </div>
</div>
