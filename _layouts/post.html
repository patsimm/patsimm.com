---
layout: default
---

<div class="layout-post">
  <div class="hero" style="background-image:url({{ page.image }})">
    <div class="wrapper">
      <h1>
        {{ page.title }}
      </h1>
      <div class="categories">
        {% for category in page.categories %}
          <a href="#" class="category">{{ category }}</a>
        {% endfor %}
      </div>
    </div>
  </div>
  <div class="page-content">
    {{ content }}
  </div>
</div>
